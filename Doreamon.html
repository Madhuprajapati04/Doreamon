<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doremon Face</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <div class="face">
            <div class="mouth">
                <div class="pinkmouth"></div>
            </div>
            <div class="mouthline"></div>
                <div class="ml1"></div>
                <div class="ml2"></div>
                <div class="ml3"></div>
                <div class="mr1"></div>
                <div class="mr2"></div>
                <div class="mr3"></div>
                <div class="eye">
                    <div class="eyeleft">
                        <div class="pupilleft"></div>
                    </div>
                    <div class="eyeright">
                        <div class="pupilright"></div>
                    </div> 
                </div>  
                <div class="nose">
                    <div class="nose1"></div>
                </div>                 
        </div>
    </div>
</body>
</html>
